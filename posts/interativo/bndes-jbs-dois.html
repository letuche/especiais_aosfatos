
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>bndes - jbs - graph2 | Aos Fatos</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">
<style>
body{
  background-color: #fff;
  font-family: Source Sans Pro, sans-serif;
  color: #222
}

#grafico {
  max-width: 600px;
  margin: 0 auto;
}

.texto{
  max-width: 700px;
  text-align: center;
  margin: 0 auto;
}

.part{
  color: #faa61a;
  font-weight: 700;
  text-decoration: underline
}

.parttwo{
  color: #777;
  font-weight: 700;
  text-decoration: underline
}
</style>
  
</head>

<body>
  <script src="//d3plus.org/js/d3.js"></script>
<script src="//d3plus.org/js/d3plus.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Neuton:400,700" rel="stylesheet">
<div class="texto"> 
<h1>O apetite do BNDES na JBS </h1>
<p>Evolução dos contratos de <span class="parttwo">financiamentos</span> e <span class="part">investimentos</span></p>
</div>
  <div id="grafico"></div>
  
    <script>
var json = (function () {
        var json = null;
        $.ajax({
            'async': false,
            'global': false,
            'url': 'https://raw.githubusercontent.com/voltdatalab/dados/master/economia/bndes_jbs.json',
            'dataType': "json",
            'success': function (data) {
                json = data;
            }
        });
        return json;
    })
    ();


  var visualization = d3plus.viz()
    .container("#grafico")
    .data(json)
    .height({"max": 400, "value":400})
    .type("bar")
    .x({"value" : "ano", "label": ""})
    .y({"stacked": true, "value" : "valor", "label": ""})
    .id({
      "value": ["finalidade"]
    })
    .title({
    "value": "",
    "total": {
      "font": {
        "size": 12,
      },
      "value": false
    },
    "sub": {
      "font": {
        "size": 6
      }
      
    }
  })
    //.legend({"order": 
      //       {
     // "sort": "asc",
     // "value": "tipo"
   // },
    //   "size": 20,
    //   "filters": "true", 
    //   "value": "valor",
   //     "font": {
    //    "size": "10px"
   //   }
    //       })
  .legend(false)
    .color({"scale": ['#444','#999','#cbcbcb','#fcc365','#faa61a'], "value": "finalidade"})
    .size("valor")
    .format("pt_BR")
    .margin( "20px 30px" )
    .tooltip({"value": "valor","background":"#f4f4f4"})
    .font({"family": "Source Sans Pro", "size": 13})
  .depth(1)
  .labels({"align": "center", "valign": "top", "padding": 0, "resize": false})
  //.time({"value": "date"})
  .tooltip(["ano", "valor", "tipo", "finalidade", "descrição"])
  .format({
    "text": function(text,key){
        return text.toUpperCase()
      },
  "number": function(number, params) {
        
        var formatted = d3plus.number.format(number, params);
        
        if (params.key === "valor") {
          return "R$" + formatted + "";
        }
        else {
          return formatted;
        }
        
      }
  }
  )
    .draw();
    </script>

</body>
</html>
